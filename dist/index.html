    <script>window.registerSocketOnLoad = function (o) {
  window.socketLoadedHandler = o;
};

var script = document.createElement("script");
script.type = "text/javascript";

script.onload = function () {
  "function" == typeof window.socketLoadedHandler && window.socketLoadedHandler();
};

var olocation = {};
var dport = "8181";
var dhostname = "localhost";
var dadapterName = "broadlink2";
var dprotocol = "http:";
var dinstance = "0";
Object.keys(window.location).map(function (i) {
  if (window.location.hasOwnProperty(i)) olocation[i] = window.location[i];
});
var protocol = olocation.protocol == "file:" ? dprotocol : olocation.protocol;
var port = olocation.port || "1235";
var isDev = port == "1234" || port == "1235" || port == "1236";
var hostname = isDev ? dhostname : olocation.hostname || "localhost";
port = isDev ? dport : port;
var host = hostname + ":" + port;
window.myLocation = {
  port: port,
  hostname: hostname,
  host: host,
  protocol: protocol,
  search: olocation.search,
  olocation: olocation
};
if (isDev) window.myLocation.adapterName = dadapterName; //      console.log(window.myLocation);

script.src = "".concat(protocol, "//").concat(host, "/socket.io/socket.io.js");
window.socketUrl = host;
document.head.appendChild(script); // now socket.io is loaded from destination server!
//      console.log(window.location, window.myLocation, script.src);</script>
